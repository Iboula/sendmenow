version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: sendmenow-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-1234}
      MYSQL_DATABASE: ${DB_NAME:-sendmenow_db}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sendmenow/server/database.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./sendmenow/server/migrate_add_photo_blob.sql:/docker-entrypoint-initdb.d/02-migrate.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API Server
  backend:
    build:
      context: ./sendmenow/server
      dockerfile: Dockerfile
    container_name: sendmenow-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      DB_NAME: ${DB_NAME:-sendmenow_db}
      DB_PORT: 3306
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      database:
        condition: service_healthy

  # Frontend React Application
  frontend:
    build:
      context: ./sendmenow
      dockerfile: Dockerfile
    container_name: sendmenow-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Database Management Interface
  adminer:
    image: adminer:latest
    container_name: sendmenow-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: database
    depends_on:
      - database

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: sendmenow-network
